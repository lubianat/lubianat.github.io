<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- CSS & icons -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="lubiana.png" type="image/png">
  <link rel="stylesheet" href="assets/styles-main.css">

<body>
  <!-- ────── NAVBAR ────── -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

      <li class="nav-item">
        <a class="nav-link" href="blog/index.html">Blog (experimental) </a>

      <div class="ml-auto language-switcher">
        <span id="en-flag" onclick="setLanguage('en')" class="active">en</span>
        <span id="pt-flag" onclick="setLanguage('pt')">pt</span>
      </div>
  </nav>

  <!-- ────── MAIN CONTENT ────── -->
  <div class="container container-custom">
    <img src="lubiana.png" alt="Tiago Lubiana" class="headshot">
    <h1>Tiago Lubiana</h1>

    <!-- Empty shell; JS will fill it -->
    <p id="biography-content" class="biography-content"></p>

    <!-- Links / badges -->
    <div class="links">
      <a href="mailto:tiagolubiana@gmail.com"><i class="fas fa-envelope"></i></a>
      <a href="https://www.linkedin.com/in/tiago-lubiana-178a3784/" target="_blank">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/LinkedIn_icon.svg/1200px-LinkedIn_icon.svg.png"
          alt="LinkedIn" style="height:53px">
      </a>
      <a href="https://www.wikidata.org/wiki/User:TiagoLubiana" target="_blank">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Wikidata-logo-en.svg/1200px-Wikidata-logo-en.svg.png"
          alt="Wikidata" style="height:53px">
      </a>
      <a href="https://orcid.org/0000-0003-2473-2313" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/06/ORCID_iD.svg/2048px-ORCID_iD.svg.png"
          alt="ORCID" style="width:53px">
      </a>
      <a href="https://www.inaturalist.org/people/tiagolubiana" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/en/7/76/INaturalist_logo.png" alt="iNaturalist"
          style="width:53px">
      </a>
      <a href="https://github.com/lubianat" target="_blank"><i class="fab fa-github"></i></a>
    </div>

    <!-- bio.br webring -->
    <nav class="webring">
      <a href="https://pedro.bio.br/" target="_blank" rel="noopener noreferrer" aria-label="Previous site">←</a>
      <span>bio.br webring</span>
      <a href="https://joao.bio.br/" target="_blank" rel="noopener noreferrer" aria-label="Next site">→</a>
    </nav>
  </div>

  <!-- ────── JS ────── -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // 1️⃣  Central source of truth
    const translations = {
      en: {
        biographyContent: `
          <p>I’m currently in Brazil doing wiki/tech jobs in the fields of biology, open data, and knowledge graphs. 
            I earned my PhD in 2024, studying Wikidata and cell types at <a href="https://www.teses.usp.br/teses/disponiveis/95/95131/tde-24102024-173719/pt-br.php" target="_blank">USP</a>, and then spent six wonderful months as Wikimedian at <a href="https://blog.biodiversitylibrary.org/2024/11/meet-tiago-bhl-wikimedian-in-residence.html" target="_blank">BHL</a>. 
            I love studying nature, building software, and organizing knowledge in computational structures.
            I find the life sciences exquisitely beautiful and believe in open knowledge as a tool for happier lives.</p>
        `
      },
      pt: {
        biographyContent: `
       <p>Atualmente no Brasil, fazendo bicos wiki/tech nas áreas de biologia, dados abertos e grafos de conhecimento. 
        Concluí meu doutorado em 2024, estudando Wikidata e tipos celulares na <a href="https://www.teses.usp.br/teses/disponiveis/95/95131/tde-24102024-173719/pt-br.php" target="_blank">USP</a> e depois passei seis meses incríveis como Wikimedista na <a href="https://blog.biodiversitylibrary.org/2024/11/meet-tiago-bhl-wikimedian-in-residence.html" target="_blank">BHL</a>. 
        Gosto de estudar a natureza, escrever software e organizar conhecimento em estruturas computacionais.
        Acho as ciências da vida deslumbrantes e acredito no conhecimento livre como meio para vidas mais felizes.</p>
  `
      }
    };

    // 2️⃣ Fill paragraph on first load
    document.addEventListener('DOMContentLoaded', () => setLanguage('en'));

    // 3️⃣ Switcher
    function setLanguage(lang) {
      document.getElementById('biography-content').innerHTML = translations[lang].biographyContent;

      // flag highlights
      document.getElementById('en-flag').classList.toggle('active', lang === 'en');
      document.getElementById('pt-flag').classList.toggle('active', lang === 'pt');
    }
  </script>
</body>

</html>
